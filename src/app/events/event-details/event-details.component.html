<div class="container">
  <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image">

  <div class="row">
    <div class="col-md-11">
      <h2>{{event?.name | uppercase }} </h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div><strong>Date:</strong> {{event?.date | date: 'shortDate'}}</div>
      <div><strong>Time:</strong> {{event?.time}}</div>
      <div><strong>Price:</strong> {{event?.price | currency: 'USD'}}</div>
    </div>
    <div class="col-md-6">
      <address>
        <strong>Address:</strong><br />
        {{event?.location?.address}}<br />
        {{event?.location?.city}}, {{event?.location?.country}}
      </address>
    </div>

  </div>

  <button type="submit" class="btn btn-primary" [routerLink]="['/events/edit', event?.id]"
    (click)="editEvent()">Edit</button>
  &nbsp;
  <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  &nbsp;

  <hr>

  <div class="row">
    <div class="col-md-2">
      <h3 style="margin:0">Sessions</h3>
    </div>
  
    <div class="col-md-7" style="margin: 10px;">
      <div class="btn-group btn-group-sm mr-5">
        <button class="btn btn-default" [class.active]="sortBy === 'name'" (click) = "sortBy = 'name'">Name</button>
        <button class="btn btn-default" [class.active]="sortBy === 'votes'" (click) = "sortBy = 'votes'">Votes</button>
      </div>
      <div class="btn-group btn-group-sm" style = "margin-left:40px">
        <button class="btn btn-default" [class.active]="filterBy =='all'" (click)="filterBy = 'all'">All</button>
        <button class="btn btn-default" [class.active]="filterBy =='beginner'"
          (click)="filterBy = 'beginner'">Beginner</button>
        <button class="btn btn-default" [class.active]="filterBy =='intermediate'"
          (click)="filterBy = 'intermediate'">Intermidiate</button>
        <button class="btn btn-default" [class.active]="filterBy =='advanced'"
          (click)="filterBy = 'advanced'">Advanced</button>
      </div>
    </div>
    <div class="col-md-2">
      <a *ngIf="!creationMode" (click)="createSession()">Add Session</a>
    </div>
  </div>


  <div>
    <app-session-list [sortBy]="sortBy" [filterBy]="filterBy" [sessions]="event?.sessions" *ngIf="!creationMode"></app-session-list>
    <app-create-session *ngIf="creationMode" (saveNewSession)="saveSession($event)"
      (cancelNewSession)="cancelNewSession()"></app-create-session>
  </div>
</div>
