<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.username?.invalid && loginForm.controls.username?.touched">Required</em>
      <input (ngModel)="username" id="userName" name="username" type="text" class="form-control" required placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touched">Required</em>
      <input (ngModel)="password" id="password" name="password" type="password" required class="form-control"placeholder="Password..." />
    </div>
        
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Login</button>
    &nbsp;
    <button  type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  </form>
</div>
